<div class="container">
        <div class="col-lg-9 mx-auto">
                <p class="bold">
                        <br>
                        Nombre Article(s) : {{nbArticles}}
                </p>
        </div>
        <div  *ngFor="let item of panier | async">
                <div class="col-lg-9 mx-auto">
                        <div class="row cadre-article">
                                <div class="col-lg-4 cadre-image mx-auto">
                                        <img src="{{ item.image }}" class="img-thumbnail" alt="..."/>
                                </div>
                                <div class="col-lg-7 mx-auto">
                                                <h5>{{ item.nom}}</h5>
                                        <div class="row">
                                                <div class="col-lg-8 mx-auto">
                                                        <p>
                                                                {{ item.id }}<br>
                                                                {{ item.nom}}<br>
                                                                {{ item.categorie}}
                                                        </p>
                                                                
                                                </div>
                                                <div class="col-lg-3 mx-auto">
                                                        <p>
                                                                Prix (â‚¬) {{ item.prixEuros }}<br>
                                                                Prix ($) {{ item.prixDollars}}<br>
                                                        </p>
                                                                
                                                </div>
                                        </div>
                                </div>
                                <div class="col-lg-1 mx-auto">
                                        <button class="btn btn-danger" (click)="onDelClick(item)"><i class="far fa-trash-alt"></i></button>
                                </div>
                        </div>
                </div>
        </div>
</div>
