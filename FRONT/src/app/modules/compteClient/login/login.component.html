
<div class="col-md-6 mx-auto">
<div class="card m-3">

    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-6">
                    <label>Login</label>
                    <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                    <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                        <div *ngIf="f.login.errors.required">Login requis</div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label>Mot de passe</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Mot de passe requis</div>
                    </div>
                </div>
            </div>


            <div class="text-center">
                <button class="btn btn-primary"><i class="fas fa-login fa-sign-in-alt"></i></button>
            </div>
        </form>
    </div>
  </div>
</div>
