<div class="card m-3">

  <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
          <div class="form-row" >
            <p class="card-text">
                <br>
               
            </p>
              <div class="form-group col-5">
                  <label>First Name</label>
                  <input type="text" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
                  <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                      <div *ngIf="f.nom.errors.required">First Name is required</div>
                  </div>
              </div>
              <div class="form-group col-5">
                  <label>Last Name</label>
                  <input type="text" formControlName="prenom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }" />
                  <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                      <div *ngIf="f.prenom.errors.required">Last Name is required</div>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group col">
                  <label>Password</label>
                  <input type="password" formControlName="motDePasse" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.motDePasse.errors }" />
                  <div *ngIf="submitted && f.motDePasse.errors" class="invalid-feedback">
                      <div *ngIf="f.motDePasse.errors.required">Password is required</div>
                      <div *ngIf="f.motDePasse.errors.minlength">Password must be at least 6 characters</div>
                  </div>
              </div>
              <div class="form-group col">
                  <label>Confirm Password</label>
                  <input type="password" formControlName="confirmerMotDePasse" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmerMotDePasse.errors }" />
                  <div *ngIf="submitted && f.confirmerMotDePasse.errors" class="invalid-feedback">
                      <div *ngIf="f.confirmerMotDePasse.errors.required">Confirm Password is required</div>
                      <div *ngIf="f.confirmerMotDePasse.errors.mustMatch">Passwords must match</div>
                  </div>
              </div>
          </div>
 
          <div class="text-center">
              <button class="btn btn-primary mr-1">Register</button>
              <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
          </div>
      </form>
  </div>
</div>
